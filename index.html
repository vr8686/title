<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Verification Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Title Verification Service</h1>
        <form id="verificationForm">
            <p>Paste the Title Code from the auction website:</p>
            <input
                type="text"
                id="titleCodeInput"
                placeholder="Paste Title Code from Copart"
                size="40">
            <button type="submit" id="verifyButton">Verify</button>
            <div id="verificationResult"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
